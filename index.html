<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طباعة بطاقات QR بحجم صغير</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background-color: #f0fdf4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #15803d;
    }
    button {
      margin: 10px auto 30px auto;
      display: block;
      background-color: #15803d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .qr-box {
      width: 8cm;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .qr-box h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
      font-weight: bold;
    }
    .image-qr-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      align-items: center;
      width: 100%;
    }
    .image-qr-row img,
    .image-qr-row canvas {
      width: 4cm !important;
      height: 4cm !important;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    /* عند الطباعة */
    @media print {
      body * {
        visibility: hidden;
      }
      #qr-container,
      #qr-container .qr-box {
        visibility: visible;
        display: inline-block;
        width: 6cm;          /* عرض أصغر */
        margin: 5px;
        page-break-inside: avoid; /* لا تكسر البطاقة داخل الصفحة */
        vertical-align: top;
        text-align: center;
      }
      .qr-box {
        padding: 10px;
        font-size: 12px !important;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: white;
      }
      .qr-box * {
        display: block !important;
        visibility: visible !important;
      }
      .qr-box h3 {
        font-size: 14px !important;
        margin-bottom: 6px;
      }
      .image-qr-row {
        justify-content: center;
        gap: 8px;
      }
      .image-qr-row img,
      .image-qr-row canvas {
        width: 2.5cm !important;
        height: 2.5cm !important;
      }
    }
  </style>
</head>
<body>

  <h2>إنشاء وطباعة بطاقات QR بحجم صغير</h2>
  <button onclick="addSampleCard()">إنشاء بطاقة تجريبية</button>
  <button onclick="window.print()">🖨️ طباعة البطاقات</button>

  <div id="qr-container"></div>

  <script>
    // مثال على صورة صغيرة مضمنة (Base64) لتسهيل التجربة:
    const sampleImageBase64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAABGUlEQVR4nO3RQQ3AIBAEQcsDhvr0TsT8OEAlKyibcwOuQZthb+Xn6CpgBqHTIBxy4QDYIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIAQDAIDAH0AxmY8PYX4oDAAAAAElFTkSuQmCC";

    function addSampleCard() {
      const data = {
        "الاسم": "أحمد علي",
        "الصورة": sampleImageBase64,
        "بيانات": "هذه بيانات مشفرة في رمز QR" // يمكنك تعديل النص هنا لرمز QR
      };
      createQRBox(data);
    }

    function createQRBox(data) {
      const container = document.getElementById('qr-container');

      const box = document.createElement('div');
      box.className = 'qr-box';

      const nameEl = document.createElement('h3');
      nameEl.textContent = data["الاسم"];
      box.appendChild(nameEl);

      const row = document.createElement('div');
      row.className = 'image-qr-row';

      if (data["الصورة"]) {
        const img = document.createElement('img');
        img.src = data["الصورة"];
        row.appendChild(img);
      }

      const canvas = document.createElement('canvas');
      row.appendChild(canvas);

      box.appendChild(row);
      container.appendChild(box);

      QRCode.toCanvas(canvas, data["بيانات"], function (error) {
        if (error) console.error(error);
      });
    }
  </script>

</body>
</html>
