<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KCML KSD - QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background-color: #f0fdf4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #15803d;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #15803d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .qr-box {
      width: 5cm;
      height: 5cm;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 4px;
      margin: 6px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      text-align: center;
      font-size: 10px;
    }
    .qr-box h3 {
      font-size: 11px;
      margin: 0;
      padding: 0;
      line-height: 1.1;
    }
    .image-qr-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }
    .image-qr-row img,
    .image-qr-row canvas {
      width: 2cm !important;
      height: 2cm !important;
      object-fit: cover;
      border-radius: 5px;
    }
    #qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    /* 🌟 تعديل الطباعة: عدة بطاقات في ورقة واحدة */
    @media print {
      body * {
        visibility: hidden;
      }
      #qr-container, #qr-container * {
        visibility: visible;
      }
      #qr-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        margin: 0;
        padding: 0;
        width: 100%;
        page-break-inside: avoid;
      }
      .qr-box {
        page-break-inside: avoid !important;
        border: none !important;
        margin: 0.2cm !important;
        background-color: white !important;
        width: 5cm !important;
        height: 5cm !important;
        padding: 0.3cm !important;
        box-sizing: border-box;
      }
      .qr-box h3 {
        display: none !important;
      }
      .image-qr-row {
        flex-direction: row !important;
        gap: 0.3cm !important;
        justify-content: center !important;
        align-items: center !important;
        width: 100% !important;
        height: auto !important;
        margin: 0 !important;
      }
      .image-qr-row img,
      .image-qr-row canvas {
        width: 3.5cm !important;
        height: 3.5cm !important;
        object-fit: contain !important;
        border: none !important;
      }
      .qr-box > div:not(.image-qr-row) {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <h2>KCML KSD - فحص السلامة</h2>

  <div style="max-width: 600px; margin: auto;">
    <input type="file" id="fileInput" accept=".xlsx" />
    <button onclick="window.print()">🖨️ طباعة الكل</button>
  </div>

  <div id="qr-container"></div>

  <script>
    const fixedExpireDate = "2025-08-01";

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);
        jsonData.forEach(record => createQRBox(record));
      };
      reader.readAsArrayBuffer(file);
    });

    function createQRBox(data) {
      const info =
        `نوع الخط: ${data["نوع الخط"]}
الاسم: ${data["الاسم"]}
اسم الشركة: ${data["اسم الشركة"]}
العمر: ${data["العمر"]}
تأريخ الفحص: ${data["تأريخ الفحص"]}
نوع الفحص: ${data["نوع الفحص"]}
تأريخ تدريب السلامة: ${data["تأريخ تدريب السلامة"]}
رقم القفل: ${data["رقم القفل"]}
تأريخ الانتهاء: ${fixedExpireDate}`;

      const box = document.createElement('div');
      box.className = 'qr-box';

      const title = document.createElement('h3');
      title.textContent = data["الاسم"];
      box.appendChild(title);

      const row = document.createElement('div');
      row.className = 'image-qr-row';

      if (data["الصورة"]) {
        const img = document.createElement('img');
        img.src = data["الصورة"];
        row.appendChild(img);
      }

      const canvas = document.createElement('canvas');
      row.appendChild(canvas);
      box.appendChild(row);

      document.getElementById('qr-container').appendChild(box);

      QRCode.toCanvas(canvas, info, function (error) {
        if (error) console.error("خطأ في توليد QR:", error);
      });
    }
  </script>
</body>
</html>
