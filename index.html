<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بطاقات فحص السلامة - QR</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background-color: #f0fdf4;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #15803d;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      background-color: #15803d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .qr-box {
      width: 6cm;
      height: 6cm;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 4px;
      margin: 6px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      text-align: center;
      font-size: 11px;
    }

    .qr-box h3 {
      font-size: 13px;
      margin: 0;
      padding: 0;
      line-height: 1.1;
    }

    .image-qr-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }

    .image-qr-row img,
    .image-qr-row canvas {
      width: 2.5cm;
      height: 2.5cm;
      border-radius: 5px;
      object-fit: cover;
    }

    #qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media print {
      body * {
        visibility: hidden;
        margin: 0;
        padding: 0;
      }

      #qr-container, #qr-container * {
        visibility: visible;
      }

      #qr-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, auto);
        gap: 0;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        page-break-after: always;
      }

      .qr-box {
        width: 6cm !important;
        height: 6cm !important;
        padding: 0.4cm !important;
        margin: 0 !important;
        border: none !important;
        background-color: white !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: flex-start !important;
        align-items: center !important;
        font-size: 11px !important;
        box-sizing: border-box;
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }

      .qr-box h3 {
        font-size: 13px !important;
        margin-bottom: 5px !important;
      }

      .image-qr-row img,
      .image-qr-row canvas {
        width: 2.5cm !important;
        height: 2.5cm !important;
      }
    }
  </style>
</head>
<body>

  <h2>توليد بطاقات فحص السلامة (QR)</h2>

  <div style="max-width: 600px; margin: auto;">
    <h3>🔹 إدخال يدوي</h3>
    <input type="text" id="name" placeholder="الاسم">
    <input type="text" id="jobType" placeholder="نوع العمل">
    <input type="date" id="testDate" placeholder="تأريخ الفحص">
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="generateManualQR()">➕ توليد بطاقة</button>
  </div>

  <hr>

  <div style="max-width: 600px; margin: auto;">
    <h3>📥 رفع ملف Excel</h3>
    <input type="file" id="fileInput" accept=".xlsx" />
    <button onclick="window.print()">🖨️ طباعة</button>
  </div>

  <hr>

  <div id="qr-container"></div>

  <script>
    const fixedExpireDate = "2025-08-01";
    let uploadedImageData = "";

    document.getElementById('photoInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const maxSize = 150;
          let width = img.width, height = img.height;
          if (width > height) {
            if (width > maxSize) { height *= maxSize / width; width = maxSize; }
          } else {
            if (height > maxSize) { width *= maxSize / height; height = maxSize; }
          }
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);
          uploadedImageData = canvas.toDataURL("image/jpeg", 0.6);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function generateManualQR() {
      const data = {
        "الاسم": document.getElementById('name').value,
        "نوع العمل": document.getElementById('jobType').value,
        "تأريخ الفحص": document.getElementById('testDate').value,
        "الصورة": uploadedImageData
      };
      createQRBox(data);
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);
        jsonData.forEach(record => createQRBox(record));
      };
      reader.readAsArrayBuffer(file);
    });

    function createQRBox(data) {
      const name = data["الاسم"] || "";
      const jobType = data["نوع العمل"] || "";
      const testDate = data["تأريخ الفحص"] || "";
      const image = data["الصورة"] || "";

      const info = `الاسم: ${name}
نوع العمل: ${jobType}
تأريخ الفحص: ${testDate}
تأريخ الانتهاء: ${fixedExpireDate}`;

      const box = document.createElement('div');
      box.className = 'qr-box';

      const title = document.createElement('h3');
      title.textContent = name;
      box.appendChild(title);

      const row = document.createElement('div');
      row.className = 'image-qr-row';

      if (image) {
        const img = document.createElement('img');
        img.src = image;
        row.appendChild(img);
      }

      const canvas = document.createElement('canvas');
      row.appendChild(canvas);
      box.appendChild(row);

      document.getElementById('qr-container').appendChild(box);

      QRCode.toCanvas(canvas, info, function (error) {
        if (error) console.error("QR خطأ:", error);
      });
    }
  </script>
</body>
</html>
