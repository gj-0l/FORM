<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KCML KSD - QR Generator صغير</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background-color: #f0fdf4;
      padding: 10px;
      font-size: 10px;
    }
    h2 {
      text-align: center;
      color: #15803d;
      font-size: 16px;
    }
    label {
      display: block;
      margin-top: 8px;
      color: #065f46;
      font-size: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 10px;
    }
    button {
      background-color: #15803d;
      color: white;
      cursor: pointer;
    }
    .qr-box {
      width: 6cm;
      height: 4cm;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px;
      margin: 4px auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 9px;
    }
    .qr-box h3 {
      font-size: 11px;
      margin: 0 0 4px 0;
      padding: 0;
      line-height: 1.1;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    .image-qr-row {
      display: flex;
      gap: 6px;
      justify-content: center;
      align-items: center;
    }
    .image-qr-row img,
    .image-qr-row canvas {
      width: 1.5cm !important;
      height: 1.5cm !important;
      border-radius: 4px;
      object-fit: cover;
    }
    #qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #qr-container, #qr-container * {
        visibility: visible;
      }
      #qr-container {
        display: block;
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
      .qr-box {
        width: 6cm !important;
        height: 4cm !important;
        margin: auto !important;
        padding: 0.3cm !important;
        border: 1px solid black !important;
        box-sizing: border-box;
        page-break-after: always;
        font-size: 11px !important;
        background-color: white !important;
      }
      .qr-box h3 {
        font-size: 12px !important;
        margin-bottom: 0.2cm !important;
      }
      .image-qr-row img,
      .image-qr-row canvas {
        width: 1.8cm !important;
        height: 1.8cm !important;
      }
    }
  </style>
</head>
<body>

  <h2>KCML KSD - فحص السلامة صغير</h2>

  <!-- القسم 1️⃣ تحويل صورة إلى Base64 -->
  <div style="max-width: 400px; margin: auto;">
    <h3>1️⃣ تحويل صورة إلى Base64</h3>
    <input type="file" id="convertBase64Input" accept="image/*">
    <textarea id="base64Result" readonly placeholder="سيظهر هنا كود Base64. انسخه وضعه داخل ملف Excel." style="height:80px;"></textarea>
    <button onclick="copyBase64()">📋 نسخ الكود</button>
  </div>

  <hr>

  <!-- القسم 2️⃣ إدخال يدوي -->
  <div style="max-width: 400px; margin: auto;">
    <h3>2️⃣ إدخال يدوي</h3>
    <label>نوع الخط</label>
    <select id="lineType">
      <option>KSD 1</option>
      <option>KSD 2</option>
    </select>

    <label>الاسم</label>
    <input type="text" id="name">

    <label>اسم الشركة</label>
    <input type="text" id="company">

    <label>العمر</label>
    <input type="number" id="age">

    <label>تأريخ الفحص</label>
    <input type="date" id="testDate">

    <label>نوع الفحص</label>
    <select id="testType">
      <option>فحص العمل في المرتفعات</option>
      <option>فحص المناطق الضيقة</option>
      <option>فحص عادي</option>
    </select>

    <label>تأريخ تدريب السلامة</label>
    <input type="date" id="trainingDate">

    <label>رقم القفل</label>
    <input type="text" id="lockNumber">

    <label>رفع صورة</label>
    <input type="file" id="photoInput" accept="image/*">

    <button onclick="generateManualQR()">توليد رمز QR</button>
  </div>

  <hr>

  <!-- القسم 3️⃣ رفع ملف Excel -->
  <h2 style="font-size:14px;">3️⃣ رفع ملف Excel</h2>
  <input type="file" id="fileInput" accept=".xlsx" style="max-width: 400px; margin: auto; display: block;" />
  <button onclick="window.print()" style="max-width: 400px; margin: 10px auto; display: block;">🖨️ طباعة الكل</button>

  <div id="qr-container"></div>

  <script>
    const fixedExpireDate = "2025-08-01";
    let uploadedImageData = "";

    // 1️⃣ تحويل صورة إلى base64 + تقليل الحجم
    document.getElementById("convertBase64Input").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const maxSize = 150;
          let width = img.width, height = img.height;

          if (width > height) {
            if (width > maxSize) { height *= maxSize / width; width = maxSize; }
          } else {
            if (height > maxSize) { width *= maxSize / height; height = maxSize; }
          }

          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);
          const compressedBase64 = canvas.toDataURL("image/jpeg", 0.6);
          document.getElementById("base64Result").value = compressedBase64;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function copyBase64() {
      const text = document.getElementById("base64Result");
      text.select();
      text.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("✅ تم نسخ الكود!");
    }

    // 2️⃣ إدخال يدوي - رفع صورة مضغوطة
    document.getElementById('photoInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const maxSize = 150;
          let width = img.width, height = img.height;

          if (width > height) {
            if (width > maxSize) { height *= maxSize / width; width = maxSize; }
          } else {
            if (height > maxSize) { width *= maxSize / height; height = maxSize; }
          }

          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);
          uploadedImageData = canvas.toDataURL("image/jpeg", 0.6);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function generateManualQR() {
      const data = {
        "نوع الخط": document.getElementById('lineType').value,
        "الاسم": document.getElementById('name').value,
        "اسم الشركة": document.getElementById('company').value,
        "العمر": document.getElementById('age').value,
        "تأريخ الفحص": document.getElementById('testDate').value,
        "نوع الفحص": document.getElementById('testType').value,
        "تأريخ تدريب السلامة": document.getElementById('trainingDate').value,
        "رقم القفل": document.getElementById('lockNumber').value,
        "الصورة": uploadedImageData
      };
      createQRBox(data);
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);
        jsonData.forEach(record => createQRBox(record));
      };
      reader.readAsArrayBuffer(file);
    });

    function createQRBox(data) {
      const info =
        `نوع الخط: ${data["نوع الخط"]}
الاسم: ${data["الاسم"]}
اسم الشركة: ${data["اسم الشركة"]}
العمر: ${data["العمر"]}
تأريخ الفحص: ${data["تأريخ الفحص"]}
نوع الفحص: ${data["نوع الفحص"]}
تأريخ تدريب السلامة: ${data["تأريخ تدريب السلامة"]}
رقم القفل: ${data["رقم القفل"]}
تأريخ الانتهاء: ${fixedExpireDate}`;

      const box = document.createElement('div');
      box.className = 'qr-box';

      const title = document.createElement('h3');
      title.textContent = data["الاسم"] || 'بدون اسم';
      box.appendChild(title);

      const row = document.createElement('div');
      row.className = 'image-qr-row';

      if (data["الصورة"]) {
        const img = document.createElement('img');
        img.src = data["الصورة"];
        row.appendChild(img);
      }

      const canvas = document.createElement('canvas');
      row.appendChild(canvas);
      box.appendChild(row);

      document.getElementById('qr-container').appendChild(box);

      QRCode.toCanvas(canvas, info, { width: 100, margin: 1 }, function (error) {
        if (error) console.error("خطأ في توليد QR:", error);
      });
    }
  </script>
</body>
</html>
