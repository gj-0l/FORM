<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KCML KSD - QR Generator - Label صغير</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
  body {
    font-family: Tahoma, sans-serif;
    direction: rtl;
    background-color: #f0fdf4;
    padding: 20px;
  }
  h2 {
    text-align: center;
    color: #15803d;
  }
  label {
    display: block;
    margin-top: 10px;
    color: #065f46;
  }
  input, select, textarea, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }
  button {
    background-color: #15803d;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  #qr-container {
    margin-top: 20px;
  }
  .qr-box {
    width: 3.5cm;
    height: 4.5cm;
    background: white;
    border: 1px solid #999;
    border-radius: 6px;
    padding: 6px 5px;
    box-sizing: border-box;
    text-align: center;
    font-size: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    margin-bottom: 15px;
    page-break-after: always; /* كل ليبل صفحة منفصلة */
  }
  .qr-box h3 {
    margin: 4px 0 6px 0;
    font-size: 9px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
  }
  .image-qr-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
  }
  .image-qr-row img,
  .image-qr-row canvas {
    width: 1.8cm !important;
    height: 1.8cm !important;
    border-radius: 4px;
    object-fit: cover;
  }
  /* طباعة */
  @media print {
    body * {
      visibility: hidden;
    }
    #qr-container, #qr-container * {
      visibility: visible;
    }
    #qr-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 0;
      margin: 0;
      display: block;
    }
    .qr-box {
      margin: 0 auto 8mm auto;
      width: 3.5cm !important;
      height: 4.5cm !important;
      font-size: 8px !important;
      padding: 6px 5px !important;
      border: 1px solid black !important;
      box-sizing: border-box;
      page-break-after: always;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
    }
    .qr-box h3 {
      font-size: 9px !important;
      margin-bottom: 6px !important;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .image-qr-row img,
    .image-qr-row canvas {
      width: 1.8cm !important;
      height: 1.8cm !important;
      border-radius: 4px !important;
    }
  }
</style>
</head>
<body>

<h2>KCML KSD - فحص السلامة (ليبل صغير)</h2>

<div style="max-width: 600px; margin: auto;">
  <h3>رفع ملف Excel</h3>
  <input type="file" id="fileInput" accept=".xlsx" />
  <button onclick="window.print()">🖨️ طباعة الكل</button>
</div>

<div id="qr-container"></div>

<script>
  const fixedExpireDate = "2025-08-01";

  document.getElementById('fileInput').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(sheet);
      document.getElementById('qr-container').innerHTML = ''; // تنظيف المحتوى القديم
      jsonData.forEach(record => createQRBox(record));
    };
    reader.readAsArrayBuffer(file);
  });

  function createQRBox(data) {
    const info =
      `نوع الخط: ${data["نوع الخط"] || ''}
الاسم: ${data["الاسم"] || ''}
اسم الشركة: ${data["اسم الشركة"] || ''}
العمر: ${data["العمر"] || ''}
تأريخ الفحص: ${data["تأريخ الفحص"] || ''}
نوع الفحص: ${data["نوع الفحص"] || ''}
تأريخ تدريب السلامة: ${data["تأريخ تدريب السلامة"] || ''}
رقم القفل: ${data["رقم القفل"] || ''}
تأريخ الانتهاء: ${fixedExpireDate}`;

    const container = document.getElementById('qr-container');

    const box = document.createElement('div');
    box.className = 'qr-box';

    const title = document.createElement('h3');
    title.textContent = data["الاسم"] || 'بدون اسم';
    box.appendChild(title);

    const row = document.createElement('div');
    row.className = 'image-qr-row';

    if (data["الصورة"]) {
      const img = document.createElement('img');
      img.src = data["الصورة"];
      row.appendChild(img);
    }

    const canvas = document.createElement('canvas');
    row.appendChild(canvas);
    box.appendChild(row);

    container.appendChild(box);

    QRCode.toCanvas(canvas, info, function (error) {
      if (error) console.error("خطأ في توليد QR:", error);
    });
  }
</script>

</body>
</html>
